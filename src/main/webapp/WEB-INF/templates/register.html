<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Fashion Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/static/css/auth.css}" />
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-container large-auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <a th:href="@{/home}">
                    <img th:src="@{/static/images/logo.png}" alt="Fashion Shop Logo"/>
                </a>
            </div>
            <div class="text-center mb-4">
                <h3 class="auth-title">TẠO TÀI KHOẢN MỚI</h3>
                <p class="text-muted">Đăng ký để khám phá những bộ sưu tập thời trang độc đáo.</p>
            </div>

            <div th:if="${param.success}" class="alert alert-success">
                Đăng ký tài khoản thành công!
            </div>

            <form th:action="@{/register}" method="post" th:object="${userDto}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-signature"></i></span>
                            <input type="text" class="form-control" placeholder="Họ và tên" th:field="*{fullName}" />
                        </div>
                        <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger small"></p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Tên đăng nhập" th:field="*{username}" />
                        </div>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Mật khẩu" th:field="*{password}" />
                        </div>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" th:field="*{confirmPassword}" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            <input type="date" class="form-control" th:field="*{dateOfBirth}" />
                        </div>
                        <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger small"></p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                            <input type="tel" class="form-control" placeholder="Số điện thoại" th:field="*{phone}" />
                        </div>
                        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger small"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email" th:field="*{email}" />
                        </div>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            <input type="text" class="form-control" placeholder="Địa chỉ" th:field="*{address}" />
                        </div>
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger small"></p>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg auth-btn">Đăng ký</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="text-muted">
                    Đã có tài khoản?
                    <a th:href="@{/login}" class="auth-link">Đăng nhập ngay</a>
                </p>
            </div>

            <div class="divider">Hoặc</div>
            <div class="text-center">
                <a th:href="@{/home}" class="auth-link">Tiếp tục là khách <i class="fas fa-arrow-right ms-1"></i></a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
