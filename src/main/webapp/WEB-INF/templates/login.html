<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Fashion Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/static/css/auth.css}"/>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h2 class="auth-title">Chào mừng trở lại!</h2>
                <p class="text-muted">Đăng nhập để tiếp tục mua sắm.</p>
            </div>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div th:if="${param.error}" class="alert alert-danger small p-2 text-center">
                    Tên đăng nhập hoặc mật khẩu không đúng.
                </div>
                <div th:if="${param.disabled}" class="alert alert-danger small p-2 text-center">
                    Tài khoản của bạn đã bị khóa. Liên hệ quản trị viên để biết lý do!
                </div>
                <div th:if="${param.logout}" class="alert alert-success small p-2 text-center">
                    Bạn đã đăng xuất thành công.
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" required/>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Mật khẩu" required />
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me"/>
                        <label class="form-check-label" for="rememberMe">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    <a href="#" class="auth-link">Quên mật khẩu?</a>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg auth-btn">
                        Đăng nhập
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">
                    Chưa có tài khoản?
                    <a th:href="@{/register}" class="auth-link">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
