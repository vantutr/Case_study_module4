<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}">
<head>
    <title>Tổng quan</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">Tổng quan</h1>
    <div class="row">
        <div class="col-xl-3 col-md-6">
            <div class="card stat-card">
                <div class="card-body">
                    <div>
                        <div class="text-xs text-primary">Đơn hàng chưa duyệt</div>
                        <div class="h5 mb-0 fw-bold" th:text="${pendingOrdersCount}">0</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card stat-card">
                <div class="card-body">
                    <div>
                        <div class="text-xs text-success">Tổng đơn hàng</div>
                        <div class="h5 mb-0 fw-bold" th:text="${totalOrdersCount}">0</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card stat-card">
                <div class="card-body">
                    <div>
                        <div class="text-xs text-info">Tổng sản phẩm</div>
                        <div class="h5 mb-0 fw-bold" th:text="${totalProductsCount}">0</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-tshirt"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card stat-card">
                <div class="card-body">
                    <div>
                        <div class="text-xs text-warning">Tài khoản người dùng</div>
                        <div class="h5 mb-0 fw-bold" th:text="${userAccountsCount}">0</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Biểu đồ Doanh thu (Ví dụ)
                </div>
                <div class="card-body">
                    <p class="text-center text-muted">Nơi để biểu đồ của bạn...</p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
