<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:title-pattern="CONTENT_TITLE - Admin Panel">Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/static/css/admin.css}"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{admin/layout :: sidebar}"></div>
    <div id="page-content-wrapper">
        <nav th:replace="~{admin/layout :: navbar}"></nav>
        <div class="container-fluid p-4">
            <div layout:fragment="content"></div>
        </div>
    </div>
</div>
<div th:replace="~{admin/layout :: scripts}"></div>
<th:block layout:fragment="custom-scripts"></th:block>
</body>
</html>
