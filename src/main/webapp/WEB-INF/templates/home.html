<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">
  <h1>Chào mừng <span sec:authentication="principal.username">User</span> đã đăng nhập vào trang chủ!</h1>
  <p>Đây là trang Frontend của Fashion Shop.</p>
  <form th:action="@{/logout}" method="post" class="mt-3">
    <button type="submit" class="btn btn-danger">Đăng xuất</button>
  </form>
</div>
</body>
</html>
